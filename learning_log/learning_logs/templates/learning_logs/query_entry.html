{%extends 'learning_logs/base.html'%}
{%load bootstrap3%}
{%block header%}
<h3>请输入要搜索的内容:</h3>
{%endblock header%}
{%block content%}
<form action="/query_entry/" method="post" class="form">

    <!--模板bootstrap_form将Bootstrap样式规则应用于各个表单-->

    {%endbuttons%}
</form>
{%endblock content%}
