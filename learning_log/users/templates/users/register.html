{%extends 'learning_logs/base.html'%}
{%load bootstrap3%}
{%block header%}
<h3>
    注册你的账户.
</h3>
{%endblock header%}

{%block content%}
<form action="{%url 'users:register'%}" method="post" class="form">
    {%csrf_token%}
    <!--模板bootstrap_form将Bootstrap样式规则应用于各个表单-->
    {%bootstrap_form form%}

    <!--{%buttons%}-->
    <button name="submit" class="btn btn-primary">注册</button>
    <!--{%endbuttons%}-->
    <input type="hidden" name="next" value="{%url 'learning_logs:home'%}">
</form>
{%endblock%}
